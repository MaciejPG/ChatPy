<app-login-form *ngIf="showForm" [users]="users" [(showForm)]="showForm"></app-login-form>

<ul [class.blur]="showForm">
  <li><a (click)="showLoginForm()">Change nickname</a></li>
</ul>

<div class="row">
  <div class="column left">
    <div [class.blur]="showForm" class="flex-container">
      <div ngClass="flex-item" *ngFor="let message of messages">
        <app-message [user]="message.user" [message]="message.message"></app-message>
      </div>
    </div>
    <div class="message-sender" [class.blur]="showForm">
      <app-message-sender></app-message-sender>
    </div>
  </div>

  <div class="column right">
    <app-users ngClass="flex-item users-list"></app-users>
  </div>
</div>
